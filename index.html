<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bring Out Your Dead</title>
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> | <a href="plague.html">Identify the Plague</a> |
        <a href="monarchy.html">About the Monarchy</a>
      </nav>
    </header>
    <h1 id="main-title">Bring out your dead!</h1>
    <p class="info">It's time to bring out your dead. Do you have any dead?</p>
    <h2 class="table-heading">Register your dead:</h2>
    <form>
      Name: <br />
      <input type="text" name="name" placeholder="Name of Dead" /> <br />
      <br />
      How does your dead feel? <br />
      <input type="radio" name="dead-feels" value="better" /> Much Better <br />
      <input type="radio" name="dead-feels" value="happy" /> Happy <br />
      <input type="radio" name="dead-feels" value="walky" /> Feels like going for a walk <br />
      <br />
      Is your dead actually dead? <br />
      <input type="checkbox" name="dead-actual" value="yes" /> Yes <br />
      <br />
      <input class="button" type="submit" value="submit" />
    </form>
  </body>
</html>
